<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/Container/CSS/modal.css">
    <title>Document</title>
</head>

<body>
    <!-- warning modal -->
    <div class="modal-warning">
        <div class="Warning">
            <p class="warning--heading">
                Warning
                <span><i class='bx bx-error'></i></span>
            </p>
        </div>
        <div class="warning--context">
            Are You Sure
        </div>
        <div class="warning--btn">
            <a href="#">
                OK </a>
            <a href="#">
                Cancel
            </a>
        </div>
    </div>

    <!-- asking for confirmation -->
    <div class="modal-warning">
        <div class="Warning">
            <p class="warning--heading">
                Confirm !!!!
            </p>
        </div>
        <div class="warning--context">
            Are You Sure
        </div>
        <div class="warning--btn">
            <a href="#">
                Close
                 </a>
            <a href="#">
                Save Changes
            </a>
        </div>
    </div>
</body>

</html>
