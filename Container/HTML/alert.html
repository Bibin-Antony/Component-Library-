<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Bibin Antony k">
    <meta name="description" content="Alert Component">
    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="/Container/CSS/alert.css">
    <title>Document</title>
</head>
<body>
    <div class="alert-danger alert">
        <div class="alert-wrapper">
        <strong>Danger!&nbsp;</strong> Indicates danger with some content and a&nbsp;<a href="#">link</a></div>
        <span class="alert_closebtn" onclick="this.parentElement.style.display='none';"><i class='bx bx-x'></i></span>
    </div>
    <div class="alert-success alert">
        <div class="alert-wrapper">
        <strong>Success!&nbsp;</strong> Indicates success with some content and a&nbsp;<a href="#">link</a>
        </div>
        <span class="alert_closebtn" onclick="this.parentElement.style.display='none';"><i class='bx bx-x'></i></span>
    </div>
    <div class="alert-info alert">
        <div class="alert-wrapper">
        <strong>Info!&nbsp;</strong> Indicates neutral info with some content and a&nbsp;<a href="#">link</a></div>
        <span class="alert_closebtn" onclick="this.parentElement.style.display='none';"><i class='bx bx-x'></i></span>
    </div>
    <div class="alert-warning alert">
        <div class="alert-wrapper">
        <strong>Warning!&nbsp;</strong> Indicates warning with some content and a&nbsp;<a href="#">link</a></div>
        <span class="alert_closebtn" onclick="this.parentElement.style.display='none';"><i class='bx bx-x'></i></span>
    </div>
</body>
</html>
