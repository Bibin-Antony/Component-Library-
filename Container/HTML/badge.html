<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Bibin Antony k">
    <meta name="description" content="Badge Component">
    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="/Container/CSS/badge.css">
    <title>Document</title>
</head>

<body>
    <div class="notification-badge Badge badge">
        <p class="badge-context">
            Notification
        </p>
        <p class="badge-notification number">
            4
        </p>
    </div>
    <div class="badge-links Badge">
        <a href="#" class="badge-link primary">primary</a>
        <a href="#" class="badge-link secondary">secondary</a>
        <a href="#" class="badge-link success">success</a>
        <a href="#" class="badge-link danger">danger</a>
        <a href="#" class="badge-link warning">warning</a>
        <a href="#" class="badge-link info">info</a>
    </div>
    <div class="badge-icon-notification Badge">
        <div class="icon-badge">
            <i class='bx bx-user alt1'></i>
            <p class="badge-number number1">3</p>
        </div>
        <div class="icon-badge">
            <i class='bx bx-user alt2'></i>
            <p class="badge-number number2">3</p>
        </div>
    </div>
    <div class="badge-chat-notification Badge">
        <div class="chat-badge white">
            <i class='bx bxs-message chat1'></i>
            <p class="bage-number-white ">3</p>
        </div>
        <div class="chat-badge black">
            <i class='bx bxs-message chat2'></i>
            <p class="bage-number-black ">3</p>
        </div>
    </div>
    <div class="badge-message Badge">
        <div class="badge-mail grey">
            <i class='bx bxl-gmail'></i>
            <p class="badge-number num1">3</p>
        </div>
        <div class="badge-message Badge">
            <div class="badge-mail black">
                <i class='bx bxl-gmail'></i>
                <p class="badge-number num2">3</p>
            </div>
        </div>
</body>

</html>
