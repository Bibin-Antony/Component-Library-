<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="/Container/CSS/button.css">
    <title>Document</title>
</head>
<body>
    <!-- normal button -->
    <div class="btn-primary btn">
        <button class="primary-btn btn-style">Primary</button>
        <button class="secondary-btn btn-style">Primary</button>
        <button class="danger-btn btn-style">Danger</button>
        <button class="success-btn btn-style">Success</button>
        <button class="info-btn btn-style">Info</button>
        <button class="link-btn btn-style"><a href="#">Link</a></button>
    </div>
    <!-- icon btn -->
    <div class="icon-btn btn">
        <button><i class='bx bx-home icon'></i>Home</button>
        <button><i class='bx bxs-trash icon'></i>Trash</button>
        <button><i class='bx bx-x icons'></i>Close</button>
        <button><i class='bx bxs-folder icon'></i>Folder</button>
    </div>
    <!-- floating icon btn -->
    <div class="float-icon btn">
        <button class="float-btn"><i class='bx bx-check float-btn'></i></button>
        <button class="float-btn"><i class='bx bx-plus float-btn'></i></button>
        <button class="float-btn"><i class='bx bxs-user-plus float-btn'></i></button>
    </div>
</body>
</html>
