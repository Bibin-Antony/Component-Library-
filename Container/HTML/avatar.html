<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Bibin Antony k">
    <meta name="description" content="Avatar Component">
    <link rel="stylesheet" href="/Container/CSS/avatar.css">
    <title>Document</title>
</head>

<body>
    <!-- Avatar Round -->
    <div class="avatar avatar-round">
        <img src="https://i.ibb.co/ChwdZ7v/face4.jpg" alt="avatar" class="avatar-rounded_L avatar-rounded">
        <img src="https://i.ibb.co/ChwdZ7v/face4.jpg" alt="avatar" class="avatar-rounded_M avatar-rounded">
        <img src="https://i.ibb.co/ChwdZ7v/face4.jpg" alt="avatar" class="avatar-rounded_S avatar-rounded">
        <img src="https://i.ibb.co/ChwdZ7v/face4.jpg" alt="avatar" class="avatar-rounded_xS avatar-rounded">        
    </div>

    <!-- Avatar Square -->
    <div class="avatar avatar-square">
        <img src="https://i.ibb.co/ChwdZ7v/face4.jpg" alt="avatar" class="avatar-square_L avatar-square">
        <img src="https://i.ibb.co/ChwdZ7v/face4.jpg" alt="avatar" class="avatar-square_M avatar-square">
        <img src="https://i.ibb.co/ChwdZ7v/face4.jpg" alt="avatar" class="avatar-square_S avatar-square">
        <img src="https://i.ibb.co/ChwdZ7v/face4.jpg" alt="avatar" class="avatar-square_xS avatar-square">
    </div>

    <!-- avatar with badge -->
    <div class="avatar avatar-badge-sqaure">
        <div class="avatar-badge_L avatar-badge" style="align-self: center;">
            <img src="https://i.ibb.co/ChwdZ7v/face4.jpg" alt="avatar" class="avatar-square_L avatar-square">
            <p class="avatar-badge_m"></p>
        </div>

        <div class="avatar-badge_M avatar-badge" style="align-self: center;">
            <img src="https://i.ibb.co/ChwdZ7v/face4.jpg" alt="avatar" class="avatar-square_M avatar-square">
            <p class="avatar-badge_l"></p>
        </div>

        <div class="avatar-badge_S avatar-badge" style="align-self: center;">
            <img src="https://i.ibb.co/ChwdZ7v/face4.jpg" alt="avatar" class="avatar-square_S avatar-square">
            <p class="avatar-badge_s"></p>
        </div>

        <div class="avatar-badge_xS avatar-badge" style="align-self: center;">
            <img src="https://i.ibb.co/ChwdZ7v/face4.jpg" alt="avatar" class="avatar-square_xS avatar-square">
            <p class="avatar-badge_xs"></p>
        </div>
    </div>
    <!-- text avatar -->
    <div class="avatar text-avatar">
        <h3 class="text-avatar_L avatar-text">AB</h3>
        <h3 class="text-avatar_M avatar-text">AB</h3>
        <h3 class="text-avatar_S avatar-text">AB</h3>
        <h3 class="text-avatar_xS avatar-text">AB</h3>
    </div>
</body>

</html>
